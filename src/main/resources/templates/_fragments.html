<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.css" th:href="@{/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--navigator-->
<nav th:fragment="menu(n)" class="ui inverted attached segment">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">EVERYTHING ABOUT MAKEUP</h2>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
                    class="mini home icon"></i>Home</a>

            <div class="ui inverted pointing dropdown link m-item m-mobile-hide item">
                <i class="mini bars icon"></i>
                <span class="text">Explore</span>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class = "item" th:each="g_cat : ${category}">
                        <i class="dropdown icon"></i>
                        <span class="text" th:text="${g_cat.generalCategoryName}"></span>
                        <div class="menu">
                            <div class="item" th:each="d_cat : ${g_cat.detailedProductCategoryList}">
                                <span th:text="${d_cat.detailedCategoryName}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
                    class="mini heart icon"></i>Favorite</a>
            <a href="#" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
                    class="mini book icon"></i>Post</a>
            <div class="ui icon transparent input m-item m-mobile-hide item">
                <input type="text" placeholder="Search...." class="white item">
                <i class="search inverted link icon"></i>
            </div>

            <div class="right m-item m-mobile-hide menu">

                <!--Login Users-->
                <div th:if="${{session.user}}" class="ui item">
                    <img class="ui avatar image"
                         src="https://images.unsplash.com/photo-1505088043216-2f88746b11a9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=732&q=80">
                    <!--<span ">UserName</span>-->
                    <div class="ui inline pointing floating dropdown m-item">
                        <span th:text="${{session.user.nickname}}">UserName</span>

                        <i class="dropdown icon"></i>
                        <div class="ui menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">Log Out</a>
                        </div>
                    </div>
                </div>

                <!--Logout Users-->
                <div th:unless="${{session.user}}" class="ui item">
                    <i class="user outline icon"></i>
                    <!--<span ">UserName</span>-->
                    <div class="ui inline pointing floating dropdown m-item">
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright Â© 2019 - <span
                th:text="${#dates.year(#dates.createNow())}"></span> Everything About MakeUp</p>
    </div>

</footer>

</body>


<style>
    @media (min-height: 320px) {
        .m-padded-tb-massive { /* Increased specificity for SO snippet priority */
            position: absolute;
            bottom: -120;
            width: 100%;
        }
    }
</style>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script>
        $('.ui.dropdown').dropdown();
    </script>

</th:block>

</html>
