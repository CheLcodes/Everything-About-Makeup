<div  class="m-container m-padded-tb-big">
    <div class="ui container">
        <form id="review-form" action="#" th:action="@{/reviews}"  method="post" class="ui form">
            <input type="hidden" name="published">

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创" >
                        <i class="dropdown icon"></i>
                        <div class="text">Type</div>
                        <div class="menu">
                            <div class="item" data-value="原创">Original</div>
                            <div class="item" data-value="转载">Reproduced</div>
                            <!--<div class="item" data-value="翻译">Eye Shadow</div>-->
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="Title">
                </div>
            </div>

            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <!--<textarea placeholder="Content" name="content" style="display:none" th:text="*{content}"></textarea>-->
                    <textarea placeholder="Content" name="content" th:text="*{content}"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">Category</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">Category</div>
                            <div class="menu">
                                <div class="item" data-value="1">Foundation</div>
                                <div class="item" data-value="2">Concealer</div>
                                <div class="item" data-value="3">Eye Shadow</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">Brand</label>
                        <div class="ui fluid selection multiple search  dropdown">
                            <input type="hidden" name="brandIds">
                            <i class="dropdown icon"></i>
                            <div class="default text">Brand</div>
                            <div class="menu">
                                <div class="item" data-value="1">Recommend</div>
                                <div class="item" data-value="2">Skip</div>
                                <div class="item" data-value="3">Best-ever</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">Image</label>
                    <input type="text" name="indexPicture" placeholder="Link of image">
                </div>

            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">Recommend</label>
                    </div>
                </div>
                <!--<div class="field">-->
                    <!--<div class="ui checkbox">-->
                        <!--<input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">-->
                        <!--<label for="shareInfo">转载声明</label>-->
                    <!--</div>-->
                <!--</div>-->
                <!--<div class="field">-->
                    <!--<div class="ui checkbox">-->
                        <!--<input type="checkbox" id="appreciation" name="appreciation" class="hidden">-->
                        <!--<label for="appreciation">赞赏</label>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentable" name="commentable" class="hidden">
                        <label for="commentable">Open Comments</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >Back</button>
                <button type="button" id="save-btn" class="ui secondary button">Save</button>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            // path    : "../static/lib/editormd/lib/"
            path    : "/lib/editormd/lib/"
        });
    });
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#review-form').submit();
    });


    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#review-form').submit();
    });


    $(".ui.form").form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt: 'Title：Please enter the title of your review:)'
                }]
            },
            content : {
                identifier: 'content',
                rules: [{
                    type : 'empty',
                    prompt: 'Content：How do you like this product?'
                }]
            },
            typeId : {
                identifier: 'type.id',
                rules: [{
                    type : 'empty',
                    prompt: 'Category：Please choose a category:)'
                }]
            },
            firstPicture : {
                identifier: 'indexPicture',
                rules: [{
                    type : 'empty',
                    prompt: 'Image：Better go with a picture:)'
                }]
            }
            // ,
            // description : {
            //     identifier: 'description',
            //     rules: [{
            //         type : 'empty',
            //         prompt: '标题：请输入博客描述'
            //     }]
            // }
        }
    });

</script>
